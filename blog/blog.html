---
layout: blog
title: Blog
permalink: /blog/
---

<div class="row">
    <div class="col-lg-12 text-center">
        <div class="navy-line"></div>
        <h1>Latest Blog</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="wrapper wrapper-content animated fadeInRight">

            <!-- latest 15 blog -->
			{% for post in site.posts limit:10 %}
            <div class="vote-item">
                <div class="row">
                    <div class="col-md-10">
                        
                        <div class="vote-actions"></div>
                        <div class="col-md-2" style="text-align: center;">
                            <div style="width: 60px; height: 60px; ;background: url('/static/assets/img/writer_img/{{post.writer}}.jpg') no-repeat center center; background-size:cover; border-radius: 50%; margin: 0 auto;"></div>
                            <p>{{ post.writer }}</p>
                            <p>{{ post.date | date: "%-d %b %Y"}}</p>
                        </div>
                        
                        <div class="col-md-10" style="text-align: center;">
                        <a href="{{ post.url | prepend: site.baseurl }}" class="vote-title" style="margin: 3% auto;">
                            {{ post.title }}
                        </a>
                        <p style="margin-top: 5%;">{{ post.desc}} </p>
                        </div> 
                                              
                    </div>
                    <div class="col-md-2" style="text-align: center">
                        <div class="vote-icon" style="margin: 0 auto;">
                            {% if post.icon %}<i class="fa {{ post.icon }}"> </i>{% endif %}
                        </div>
                        <h5 style="display: inline;">Tags:</h5>
                        {% for tag in post.tags %}
                        <button class="btn btn-white btn-xs">{{ tag }}</button>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>
