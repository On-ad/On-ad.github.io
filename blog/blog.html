---
layout: blog
title: Blog
permalink: /blog/
---

<div class="row">
    <div class="col-lg-12 text-center">
        <div class="navy-line"></div>
        <h1>Latest Blog</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="wrapper wrapper-content animated fadeInRight">

            <!-- latest 10 blog -->
			{% for post in site.posts limit:15 %}
            <div class="vote-item">
                <div class="row">
                    <div class="col-md-10">
                        <div class="vote-actions"></div>
                        <div>
                            <img src="{{ post.writer_img | prepend: site.baseurl/static/assets/img/writer_img/ }}" style="border-radius: 50%;">
                            <p>{{ post.writer }}</p>
                            <p>{{ post.date }}</p>
                        </div>

                        <a href="{{ post.url | prepend: site.baseurl }}" class="vote-title">
                            {{ post.title }}
                        </a>                        
                    </div>
                    <div class="col-md-2 ">
                        <div class="vote-icon">
                            {% if post.icon %}<i class="fa {{ post.icon }}"> </i>{% endif %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>
