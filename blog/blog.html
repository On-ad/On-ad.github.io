---
layout: blog
title: Blog
permalink: /blog/
---

<div class="row">
    <div class="col-lg-12 text-center">
        <div class="navy-line"></div>
        <h1>Latest Blog</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="wrapper wrapper-content animated fadeInRight">

            <!-- latest 15 blog -->
			{% for post in site.posts limit:10 %}
            <div class="vote-item">
                <div class="row">
                    <div class="col-md-10">
                        <div class="vote-actions"></div>
                        <div class="col-md-2">
                            <div style="width: 60px; height: 60px; ;background: url('/static/assets/img/writer_img/{{post.writer_img}}') no-repeat center center; background-size:cover; border-radius: 50%;"></div>
                            <p>{{ post.writer }}</p>
                            <p>{{ post.date | date: "%-d %b %Y"}}</p>
                        </div>

                        <div class="cold-md-7">
                        <a href="{{ post.url | prepend: site.baseurl }}" class="vote-title">
                            {{ post.title }}
                        </a>
                        </div>                        
                    </div>
                    <div class="col-md-1">
                        <div class="vote-icon">
                            {% if post.icon %}<i class="fa {{ post.icon }}"> </i>{% endif %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>
