<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1 maximum-scale=1; minimum-scale=1; user-scalable=no;">
  {% if page.desc %}
  <meta content="{{ page.desc }}" name="description">
  {% endif %}
  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords }}">
  {% endif %}
  <meta name="author" content="{{ site.author.name }}">
  <meta name="baseurl" content="{{ site.baseurl }}">

  <title>
    {% if page.title != "index" %}
    {{ site.title }}|{{ page.title }}
    {% else %}
    {{ site.title }}
    {% endif %}
  </title>
  <!-- favicon -->
  <link rel="shortcut icon" href="{{ "/static/assets/img/favicon.ico" | prepend: site.baseurl }}">

  <!-- Main CSS -->
  <link href="{{ "/static/assets/app-20180125.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "/static/css/custom.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- Jquery -->
  <script src="{{ "/static/js/jquery.min.js " | prepend: site.baseurl }}"></script>

  <!-- Main Scripts -->
  <script src="{{"/static/assets/app-20180125.min.js"| prepend: site.baseurl }}"></script>
  <script src="{{"/static/assets/blog-20180125.min.js"| prepend: site.baseurl }}"></script>

  <!-- 사이드 카탈로그 -->
  <script src="{{"/static/js/side_catalog.js"| prepend: site.baseurl }}"></script>

  <!-- Google AdSense -->
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-6196184668650108",
      enable_page_level_ads: true
    });
  </script>
  <!-- Side Catalog -->
  <script type="text/javascript">
    function generateCatalog(selector) {
      _containerSelector = '.markdown-body'

      // init
      var P = $(_containerSelector), a, n, t, l, i, c;
      a = P.find('h1,h2,h3,h4,h5,h6');

      // clean
      $(selector).html('')

      // appending
      a.each(function () {
        n = $(this).prop('tagName').toLowerCase();
        i = "#" + $(this).prop('id');
        t = $(this).text();
        c = $('<a href="' + i + '" rel="nofollow">' + t + '</a>');
        l = $('<li class="' + n + '_nav"></li>').append(c);
        $(selector).append(l);
      });

      return true;
    }

    window.onload = generateCatalog(".catalog-body");

    // toggle side catalog
    $(".catalog-toggle").click((function (e) {
      e.preventDefault();
      $('.side-catalog').toggleClass("fold")
    }))

    /*
     * Doc: https://github.com/davist11/jQuery-One-Page-Nav
     * Fork by Hux to support padding
     */
    async("{{ '/static/js/jquery.nav.js' | prepend: site.baseurl }}", function () {
      $('.catalog-body').onePageNav({
        currentClass: "active",
        changeHash: !1,
        easing: "swing",
        filter: "",
        scrollSpeed: 700,
        scrollOffset: 0,
        scrollThreshold: .2,
        begin: null,
        end: null,
        scrollChange: null,
        padding: 80
      });
    });
  </script>
</head>
